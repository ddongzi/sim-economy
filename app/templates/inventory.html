{% extends "layout.html" %}

{% block content %}
<style>
    /* 资源磁贴样式 */
    .resource-tile {
        transition: transform 0.2s, box-shadow 0.2s;
        border: 2px solid transparent;
    }

    .resource-tile:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1) !important;
    }

    /* 选中状态 */
    .resource-tile.active-border {
        border-color: #0d6efd;
        background-color: rgba(13, 110, 253, 0.02);
    }

    .cursor-pointer {
        cursor: pointer;
    }

    .resource-icon i {
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }
</style>
<div class="container-fluid py-3 ">
    <div class="row g-3">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold"><i class="bi bi-box-seam me-2"></i> 我的仓库</h5>
                    <div class="input-group input-group-sm w-auto">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control bg-light border-start-0" placeholder="搜索资源...">
                    </div>
                </div>
                <div class="card-body">
                    <div class="d-flex gap-2 mb-4 overflow-auto pb-2" id="inventory-container-category">

                    </div>

                    <div class="row row-cols-2 row-cols-md-3 row-cols-xl-4 g-3" id="inventory-container">
                    </div>
                </div>
            </div>

    </div>
</div>
{% endblock %}
{% block scripts %}


<script>
    let inventoryData;

    /**
     * 渲染库存
     * @param {number|string} filterId - 当前选中的分类 ID，默认 "all"
     */
    async  function renderInventory(filterId = "all") {
        await window.gameDataPromise
        // 1. 获取数据（假设 window.inventoryData 已经从 localStorage 加载）
        const industries = window.gameData.industries; // 结构: [{id: 1, name: "能源"}, {id: 2, name: "农业"}]
        const inventory = inventoryData;       // 结构: [{resourceId: 101, industryId: 1, amount: 500}, ...]

        const categoryContainer = document.getElementById('inventory-container-category');
        const itemContainer = document.getElementById('inventory-container');

        // 2. 渲染分类导航按钮
        // 生成“全部”按钮 + 基于 Industries 数组生成的按钮
        const categoryHtml = [`
        <button class="btn btn-sm ${filterId === 'all' ? 'btn-outline-primary active' : 'btn-outline-secondary'}"
                onclick="renderInventory('all')">全部</button>
    `];

        industries.forEach(ind => {
            const isActive = String(ind.id) === String(filterId);
            categoryHtml.push(`
            <button class="btn btn-sm ${isActive ? 'btn-outline-primary active' : 'btn-outline-secondary'}"
                    onclick="renderInventory('${ind.id}')">${ind.name}</button>
        `);
        });
        categoryContainer.innerHTML = categoryHtml.join('');

        // 3. 过滤库存数据
        const filteredItems = filterId === "all"
            ? inventory
            : inventory.filter(item => {
                const resource = window.gameData.resources.find(r=>r.id === item.resource_id)
                return  resource.industry_id === filterId
            });
        console.log("filter", filteredItems)
        // 4. 渲染物品列表
        if (filteredItems.length === 0) {
            itemContainer.innerHTML = `<div class="col-12 text-center text-muted py-5">该分类下暂无资源</div>`;
            return;
        }

        itemContainer.innerHTML = filteredItems.map(item => {
            const resource = window.gameData.resources.find(r=>r.id === item.resource_id)
return `
<div class="col">
    <div class="card h-100 text-center shadow-sm">

        <div class="card-body d-flex flex-column justify-content-center p-2">
            <div class="fs-3 mb-1">
                ${renderIcon(resource.icon)}
            </div>

            <div class="small text-muted text-truncate">
                ${resource.name || '未命名'}
            </div>

            <div class="mt-1 small fw-semibold">
                x${item.quantity}
            </div>
        </div>

    </div>
</div>
`;



        }).join('');
    }

    /**
     * 获取并刷新仓库资源展示
     */
    async function fetchInventory() {
        try {
            const response = await fetch(`/api/inventory`);
            inventoryData = await response.json(); // 结构类似: [{resource_id: 1, quantity: 1240500}, ...]
        } catch (error) {
            console.error("仓库数据加载失败:", error);
        }
    }

    // 推荐写法
    document.addEventListener('DOMContentLoaded', async () => {
        const data = await window.gameDataPromise
        console.log("jjj",data)
        await fetchInventory()
        await renderInventory();
    });

</script>
{% endblock %}
