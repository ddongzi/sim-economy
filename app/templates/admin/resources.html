<script>

            const building = buildings.find(b => b.id === recipe.building_meta_id) || {name: 'æœªçŸ¥å»ºç­‘'};

                inputsHtml = recipe.inputs.map(input => {

            if (response.ok) {
                showToast("èµ„æºåˆ›å»ºæˆåŠŸï¼", 'success');
                bootstrap.Modal.getInstance(document.getElementById('addResourceModal')).hide();

                // é‡è¦ï¼šåˆ·æ–°å›¾è°±
                if (typeof loadResourceGraph === 'function') loadResourceGraph();
                form.reset();
            } else {
                const err = await response.json();
                showToast("åˆ›å»ºå¤±è´¥: " + (err.detail || "æ ¡éªŒæœªé€šè¿‡"), 'error');

<script>

    async function initStaticSelects() {

    /**

    function addIngredientRow(data = {res_id: '', qty: 1, quality: 1}) {
        const container = document.getElementById('ingredients-container');
        const rowId = Date.now();

        const resOptions = window.gameData.resources.map(r =>

        </div>

        </div>
