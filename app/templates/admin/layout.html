<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SimEcon Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --sidebar-width: 240px;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            background: #2c3e50;
            color: white;
            z-index: 1000;
        }

        .sidebar .nav-link {
            color: #bdc3c7;
            padding: 12px 20px;
            transition: 0.3s;
        }

        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background: #34495e;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
        }

        .top-navbar {
            background: white;
            border-bottom: 1px solid #dee2e6;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<script>
</script>
<div class="sidebar d-flex flex-column p-3">
    <h3 class="text-center py-3 border-bottom border-secondary mb-4">
        <span class="text-info">Sim</span>Econ
    </h3>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="/admin/dashboard" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">
                <i class="bi bi-speedometer2 me-2"></i> 控制面板
            </a>
        </li>
        <li>
            <a href="/admin/players" class="nav-link {% if active_page == 'players' %}active{% endif %}">
                <i class="bi bi-people me-2"></i> 玩家管理
            </a>
        </li>
        <li>
            <a href="/admin/resources" class="nav-link {% if active_page == 'resources' %}active{% endif %}">
                <i class="bi bi-box-seam me-2"></i> 资源与配方
            </a>
        </li>
        <li>
            <a href="/admin/market" class="nav-link {% if active_page == 'market' %}active{% endif %}">
                <i class="bi bi-shop me-2"></i> 市场监控
            </a>
        </li>
        <li>
            <a href="/admin/buildings" class="nav-link {% if active_page == 'buildings' %}active{% endif %}">
                <i class="bi bi-building-gear me-2"></i> 建筑管理
            </a>
        </li>
                <li>
            <a href="/admin/accounting" class="nav-link {% if active_page == 'buildings' %}active{% endif %}">
                <i class="bi bi-building-gear me-2"></i> 财务审计
            </a>
        </li>
    </ul>
    <hr>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
           data-bs-toggle="dropdown">
            <i class="bi bi-person-circle me-2"></i> <strong>管理员</strong>
        </a>
    </div>
</div>

<div class="main-content">
    <div class="top-navbar d-flex justify-content-between align-items-center shadow-sm rounded">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="#">Admin</a></li>
                <li class="breadcrumb-item active">{% block breadcrumb %}{% endblock %}</li>
            </ol>
        </nav>
        <div>
            <span class="badge bg-success">服务器状态: 运行中</span>
        </div>
    </div>

    {% block content %}{% endblock %}
</div>
{% include 'components/toast.html' %}

<script src="/static/js/global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% block scripts %}{% endblock %}        <!-- 4. 最后执行子页面 JS -->
</body>
</html>
